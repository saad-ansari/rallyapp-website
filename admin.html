<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Rally Admin - Waitlist</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-primary: #EA580C;
      --color-primary-soft: #FDBA74;
      --color-bg: #FAFAF9;
      --color-card: #FFFFFF;
      --color-text: #1C1917;
      --color-text-secondary: #57534E;
      --color-text-tertiary: #A8A29E;
      --color-border: #E7E5E4;
      --color-success: #16A34A;
      --color-danger: #DC2626;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      padding: 40px 24px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: var(--color-primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 900;
      color: white;
      letter-spacing: -1px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
    }

    .back-link {
      color: var(--color-text-secondary);
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-link:hover {
      color: var(--color-primary);
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: 16px;
      padding: 24px;
    }

    .stat-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--color-text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 800;
      color: var(--color-text);
    }

    .stat-value.loading {
      color: var(--color-text-tertiary);
    }

    /* Table Card */
    .table-card {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: 16px;
      overflow: hidden;
    }

    .table-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-bottom: 1px solid var(--color-border);
      flex-wrap: wrap;
      gap: 12px;
    }

    .table-title {
      font-size: 16px;
      font-weight: 600;
    }

    .table-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
    }

    .btn-primary:hover {
      background: #C2410C;
    }

    .btn-secondary {
      background: var(--color-bg);
      color: var(--color-text-secondary);
      border: 1px solid var(--color-border);
    }

    .btn-secondary:hover {
      background: var(--color-border);
    }

    /* Table */
    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 12px 24px;
      font-size: 12px;
      font-weight: 600;
      color: var(--color-text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
    }

    td {
      padding: 16px 24px;
      font-size: 14px;
      border-bottom: 1px solid var(--color-border);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: var(--color-bg);
    }

    .email-cell {
      font-weight: 500;
    }

    .source-badge {
      display: inline-block;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 500;
      border-radius: 100px;
      background: var(--color-primary-soft);
      color: var(--color-primary);
    }

    .date-cell {
      color: var(--color-text-secondary);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 24px;
      color: var(--color-text-tertiary);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 60px 24px;
      color: var(--color-text-tertiary);
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--color-border);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error State */
    .error-state {
      text-align: center;
      padding: 40px 24px;
      color: var(--color-danger);
      background: #FEE2E2;
      border-radius: 12px;
      margin: 24px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 24px 16px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      th, td {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <div class="logo">R</div>
        <h1>Waitlist Admin</h1>
      </div>
      <a href="/" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Website
      </a>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Signups</div>
        <div class="stat-value loading" id="total-count">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Today</div>
        <div class="stat-value loading" id="today-count">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">This Week</div>
        <div class="stat-value loading" id="week-count">-</div>
      </div>
    </div>

    <!-- Table -->
    <div class="table-card">
      <div class="table-header">
        <span class="table-title">All Signups</span>
        <div class="table-actions">
          <button class="btn btn-secondary" onclick="refreshData()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 4v6h-6M1 20v-6h6"/>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
            Refresh
          </button>
          <button class="btn btn-primary" onclick="exportCSV()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Export CSV
          </button>
        </div>
      </div>

      <div id="table-content">
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Loading waitlist data...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase config (same as waitlist.js)
    const SUPABASE_URL = 'https://luycgijiyhemhtjiggze.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1eWNnaWppeWhlbWh0amlnZ3plIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNjU3MTQsImV4cCI6MjA3OTc0MTcxNH0.P8JgjE0Ewt3DKoHm1txZgmvDnhzJKi5addToq5Zatsw';

    let supabase = null;
    let waitlistData = [];

    // Initialize
    async function init() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        await refreshData();
      } catch (error) {
        showError('Failed to connect to database: ' + error.message);
      }
    }

    // Fetch data
    async function refreshData() {
      try {
        // Fetch all waitlist entries
        const { data, error } = await supabase
          .from('waitlist')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        waitlistData = data || [];
        updateStats();
        renderTable();
      } catch (error) {
        showError('Failed to fetch data: ' + error.message);
      }
    }

    // Update stats
    function updateStats() {
      const now = new Date();
      const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const weekStart = new Date(todayStart);
      weekStart.setDate(weekStart.getDate() - 7);

      const todayCount = waitlistData.filter(item =>
        new Date(item.created_at) >= todayStart
      ).length;

      const weekCount = waitlistData.filter(item =>
        new Date(item.created_at) >= weekStart
      ).length;

      document.getElementById('total-count').textContent = waitlistData.length;
      document.getElementById('total-count').classList.remove('loading');

      document.getElementById('today-count').textContent = todayCount;
      document.getElementById('today-count').classList.remove('loading');

      document.getElementById('week-count').textContent = weekCount;
      document.getElementById('week-count').classList.remove('loading');
    }

    // Render table
    function renderTable() {
      const container = document.getElementById('table-content');

      if (waitlistData.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <p>No signups yet</p>
          </div>
        `;
        return;
      }

      const rows = waitlistData.map((item, index) => `
        <tr>
          <td>${waitlistData.length - index}</td>
          <td class="email-cell">${escapeHtml(item.email)}</td>
          <td><span class="source-badge">${escapeHtml(item.source || 'website')}</span></td>
          <td class="date-cell">${formatDate(item.created_at)}</td>
        </tr>
      `).join('');

      container.innerHTML = `
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Email</th>
                <th>Source</th>
                <th>Signed Up</th>
              </tr>
            </thead>
            <tbody>
              ${rows}
            </tbody>
          </table>
        </div>
      `;
    }

    // Export to CSV
    function exportCSV() {
      if (waitlistData.length === 0) {
        alert('No data to export');
        return;
      }

      const headers = ['Email', 'Source', 'Signed Up'];
      const rows = waitlistData.map(item => [
        item.email,
        item.source || 'website',
        new Date(item.created_at).toISOString()
      ]);

      const csv = [
        headers.join(','),
        ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
      ].join('\n');

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `rally-waitlist-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Show error
    function showError(message) {
      const container = document.getElementById('table-content');
      container.innerHTML = `<div class="error-state">${escapeHtml(message)}</div>`;
    }

    // Format date
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      if (diffDays < 7) return `${diffDays}d ago`;

      return date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
      });
    }

    // Escape HTML
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/[&<>"']/g, char => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[char]));
    }

    // Run on load
    init();
  </script>
</body>
</html>
