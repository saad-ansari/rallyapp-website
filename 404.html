<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rally - Redirecting...</title>
    <script>
      // Handle dynamic routes for GitHub Pages
      // GitHub Pages doesn't support server-side routing, so we use 404.html as a catch-all

      (function () {
        const path = window.location.pathname;

        // Handle /join/{code} routes
        const joinMatch = path.match(/^\/join\/([A-Za-z0-9]+)\/?$/);
        if (joinMatch) {
          // Redirect to /join/ with the code as a query parameter
          // The join page will read this and fetch squad details
          const code = joinMatch[1];
          window.location.replace("/join/?code=" + code);
          return;
        }

        // Handle /auth/reset-password routes (if needed)
        if (path.startsWith("/auth/reset-password")) {
          window.location.replace(
            "/auth/reset-password.html" + window.location.search,
          );
          return;
        }

        // Handle /auth/confirm routes (if needed)
        if (path.startsWith("/auth/confirm")) {
          window.location.replace(
            "/auth/confirm.html" + window.location.search,
          );
          return;
        }

        // For any other 404, redirect to home
        window.location.replace("/");
      })();
    </script>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #0a0a0a;
        color: #fff;
      }
      .loading {
        text-align: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top-color: #ea580c;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Redirecting...</p>
    </div>
  </body>
</html>
